apply plugin: 'java'

targetCompatibility = '1.7'
sourceCompatibility = '1.7'

version = libProperties['VERSION_NAME']
jar {
    manifest {
        attributes 'Implementation-Title': 'Annotation processor that will wrap methods in annotated classes or interfaces to same named method and compose them with custom Observable.Transformer',
                'Implementation-Version': version
    }
}

uploadArchives {
    repositories {
        flatDir {
            dirs 'outputs'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.google.auto.service:auto-service:1.0-rc2'
    implementation 'com.squareup:javapoet:1.0.0'
    implementation project(':annotations')
}

ext {
    bintrayName = 'processor'
    publishedArtifactId = 'processor'

    libraryName = 'Annotation processor of the Rx Wrapper'
    libraryDescription = 'Annotation processor that generates classes that wraps method results with some transformer'
}

apply from: rootProject.file('gradle/bintray/install.gradle')
apply from: rootProject.file('gradle/bintray/bintray.gradle')